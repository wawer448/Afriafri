<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecospatial CMS - Secure Admin Panel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #1a365d;
            --secondary: #2c5282;
            --accent: #00d4ff;
            --dark: #0f172a;
            --light: #f8fafc;
            --white: #ffffff;
            --gray: #64748b;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --gradient: linear-gradient(135deg, #1a365d 0%, #2c5282 50%, #00d4ff 100%);
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--light);
            color: var(--dark);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Login Screen */
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--gradient);
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: float 20s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            100% { transform: translateY(-50px); }
        }

        .login-box {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: var(--shadow-lg);
            width: 90%;
            max-width: 400px;
            position: relative;
            z-index: 1;
        }

        .login-box h2 {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2rem;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* CMS Layout */
        .cms-container {
            display: none;
            min-height: 100vh;
        }

        .cms-header {
            background: var(--white);
            box-shadow: var(--shadow);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .header-left h1 {
            font-size: 1.5rem;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .cms-body {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        /* Tabs */
        .tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            border-bottom: 2px solid #e2e8f0;
        }

        .tab {
            padding: 1rem 2rem;
            background: none;
            border: none;
            font-size: 1rem;
            font-weight: 600;
            color: var(--gray);
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
        }

        .tab.active {
            color: var(--primary);
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--accent);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Cards */
        .card {
            background: var(--white);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
            border: 1px solid rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }

        .card:hover {
            box-shadow: var(--shadow-lg);
            transform: translateY(-2px);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--dark);
        }

        /* Forms */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--dark);
            font-size: 0.9rem;
        }

        .form-input,
        .form-textarea,
        .form-select {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.3s ease;
            background: var(--light);
        }

        .form-input:focus,
        .form-textarea:focus,
        .form-select:focus {
            outline: none;
            border-color: var(--accent);
            background: var(--white);
            box-shadow: 0 0 0 3px rgba(0, 212, 255, 0.1);
        }

        .form-textarea {
            min-height: 120px;
            resize: vertical;
        }

        /* Buttons */
        .btn {
            background: var(--gradient);
            color: var(--white);
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .btn-secondary {
            background: var(--gray);
        }

        .btn-success {
            background: var(--success);
        }

        .btn-danger {
            background: var(--danger);
        }

        .btn-small {
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
        }

        /* Carousel Manager */
        .carousel-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .carousel-item {
            background: var(--light);
            border-radius: 12px;
            padding: 1.5rem;
            border: 2px dashed #e2e8f0;
            position: relative;
            transition: all 0.3s ease;
        }

        .carousel-item:hover {
            border-color: var(--accent);
            background: var(--white);
        }

        .carousel-preview {
            width: 100%;
            height: 150px;
            background-size: cover;
            background-position: center;
            border-radius: 8px;
            margin-bottom: 1rem;
            position: relative;
            overflow: hidden;
        }

        .carousel-preview::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(to bottom, transparent, rgba(0,0,0,0.5));
        }

        .carousel-number {
            position: absolute;
            top: 10px;
            left: 10px;
            background: var(--accent);
            color: var(--dark);
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            z-index: 1;
        }

        /* Status Messages */
        .status {
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            display: none;
            align-items: center;
            gap: 0.5rem;
        }

        .status.success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #6ee7b7;
        }

        .status.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fca5a5;
        }

        .status.show {
            display: flex;
        }

        /* Preview */
        .preview-frame {
            width: 100%;
            height: 600px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            background: var(--white);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .cms-header {
                padding: 1rem;
            }
            
            .header-content {
                flex-direction: column;
                gap: 1rem;
            }
            
            .tabs {
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
            }
            
            .carousel-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Loading Spinner */
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--accent);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

    <script>
        // Security: Secure password protection
        const ADMIN_PASSWORD = 'Afri@7553';
        let isAuthenticated = false;

        // Check authentication
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const password = document.getElementById('loginPassword').value;
            
            if (password === ADMIN_PASSWORD) {
                isAuthenticated = true;
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('cmsInterface').style.display = 'block';
                loadSavedData();
                showStatus('Login successful!', 'success');
            } else {
                showStatus('Invalid password!', 'error');
            }
        });

        // Logout function
        function logout() {
            isAuthenticated = false;
            document.getElementById('loginScreen').style.display = 'flex';
            document.getElementById('cmsInterface').style.display = 'none';
            document.getElementById('loginPassword').value = '';
        }

        // Tab switching
        function switchTab(tabName) {
            // Update tab buttons
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');
            
            // Update tab content
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            document.getElementById(tabName + 'Tab').classList.add('active');
            
            if (tabName === 'preview') {
                refreshPreview();
            }
        }

        // Update carousel preview
        function updateCarouselPreview(slideNumber) {
            const imageUrl = document.getElementById(`carouselImage${slideNumber}`).value;
            document.getElementById(`preview${slideNumber}`).style.backgroundImage = `url('${imageUrl}')`;
        }

        // Load saved data
        function loadSavedData() {
            const savedData = localStorage.getItem('ecospatialCMSData');
            if (savedData) {
                const data = JSON.parse(savedData);
                
                // Load carousel data
                for (let i = 1; i <= 4; i++) {
                    if (data[`carouselImage${i}`]) document.getElementById(`carouselImage${i}`).value = data[`carouselImage${i}`];
                    if (data[`carouselHeading${i}`]) document.getElementById(`carouselHeading${i}`).value = data[`carouselHeading${i}`];
                    if (data[`carouselDesc${i}`]) document.getElementById(`carouselDesc${i}`).value = data[`carouselDesc${i}`];
                    if (data[`carouselBtn${i}`]) document.getElementById(`carouselBtn${i}`).value = data[`carouselBtn${i}`];
                    updateCarouselPreview(i);
                }
                
                // Load content data
                const contentFields = ['companyName', 'aboutText1', 'aboutText2', 'location', 'phone', 'email', 'hours'];
                contentFields.forEach(field => {
                    if (data[field] && document.getElementById(field)) {
                        document.getElementById(field).value = data[field];
                    }
                });
            }
        }

        // Save carousel data
        function saveCarousel() {
            const data = {};
            
            // Gather carousel data
            for (let i = 1; i <= 4; i++) {
                data[`carouselImage${i}`] = document.getElementById(`carouselImage${i}`).value;
                data[`carouselHeading${i}`] = document.getElementById(`carouselHeading${i}`).value;
                data[`carouselDesc${i}`] = document.getElementById(`carouselDesc${i}`).value;
                data[`carouselBtn${i}`] = document.getElementById(`carouselBtn${i}`).value;
            }
            
            // Merge with existing data
            const existingData = JSON.parse(localStorage.getItem('ecospatialCMSData') || '{}');
            const mergedData = { ...existingData, ...data };
            
            localStorage.setItem('ecospatialCMSData', JSON.stringify(mergedData));
            showStatus('Carousel changes saved!', 'success');
        }

        // Save content data
        function saveContent() {
            const data = {};
            
            // Gather content data
            const contentFields = ['companyName', 'aboutText1', 'aboutText2', 'location', 'phone', 'email', 'hours'];
            contentFields.forEach(field => {
                data[field] = document.getElementById(field).value;
            });
            
            // Merge with existing data
            const existingData = JSON.parse(localStorage.getItem('ecospatialCMSData') || '{}');
            const mergedData = { ...existingData, ...data };
            
            localStorage.setItem('ecospatialCMSData', JSON.stringify(mergedData));
            showStatus('Content changes saved!', 'success');
        }

        // Show status message
        function showStatus(message, type) {
            const statusDiv = document.getElementById('statusMessage');
            const statusText = document.getElementById('statusText');
            
            statusText.textContent = message;
            statusDiv.className = `status ${type} show`;
            
            if (type === 'success') {
                statusDiv.innerHTML = '<i class="fas fa-check-circle"></i> ' + message;
            } else {
                statusDiv.innerHTML = '<i class="fas fa-exclamation-circle"></i> ' + message;
            }
            
            setTimeout(() => {
                statusDiv.classList.remove('show');
            }, 3000);
        }

        // Refresh preview
        function refreshPreview() {
            const iframe = document.getElementById('previewFrame');
            iframe.src = iframe.src;
        }

        // Export changes (generates JavaScript file to update the main site)
        function exportChanges() {
            const data = JSON.parse(localStorage.getItem('ecospatialCMSData') || '{}');
            
            // Generate update script
            const updateScript = `
// Ecospatial CMS Update Script
// Generated on: ${new Date().toLocaleString()}

// This script updates your website with CMS changes
// Add this to your index.html or run it in the console

(function() {
    // Carousel Updates
    ${generateCarouselUpdates(data)}
    
    // Content Updates
    ${generateContentUpdates(data)}
    
    console.log('Website updated successfully!');
})();
`;

            // Download the script
            const blob = new Blob([updateScript], { type: 'text/javascript' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'ecospatial-updates.js';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            showStatus('Update script exported! Add it to your website to apply changes.', 'success');
        }

        function generateCarouselUpdates(data) {
            let updates = '';
            for (let i = 1; i <= 4; i++) {
                if (data[`carouselImage${i}`]) {
                    updates += `
    // Update carousel slide ${i}
    const slide${i} = document.querySelectorAll('.carousel-slide')[${i-1}];
    if (slide${i}) {
        slide${i}.style.backgroundImage = "url('${data[`carouselImage${i}`]}')";
        const content${i} = slide${i}.querySelector('.hero-content');
        if (content${i}) {
            content${i}.querySelector('h2').textContent = "${data[`carouselHeading${i}`] || ''}";
            content${i}.querySelector('p').textContent = "${data[`carouselDesc${i}`] || ''}";
            content${i}.querySelector('.btn').textContent = "${data[`carouselBtn${i}`] || ''}";
        }
    }
`;
                }
            }
            return updates;
        }

        function generateContentUpdates(data) {
            let updates = '';
            
            if (data.companyName) {
                updates += `
    // Update company name
    document.querySelectorAll('.nav-brand h1').forEach(el => el.textContent = "${data.companyName}");
`;
            }
            
            if (data.aboutText1 || data.aboutText2) {
                updates += `
    // Update about text
    const aboutParagraphs = document.querySelectorAll('.about-text p');
    if (aboutParagraphs[0]) aboutParagraphs[0].textContent = "${data.aboutText1 || ''}";
    if (aboutParagraphs[1]) aboutParagraphs[1].textContent = "${data.aboutText2 || ''}";
`;
            }
            
            // Add contact info updates
            const contactFields = ['location', 'phone', 'email', 'hours'];
            contactFields.forEach((field, index) => {
                if (data[field]) {
                    updates += `
    // Update ${field}
    const ${field}El = document.querySelectorAll('.info-item p')[${index}];
    if (${field}El) ${field}El.textContent = "${data[field]}";
`;
                }
            });
            
            return updates;
        }
    </script>
</body>
</html>
